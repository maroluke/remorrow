<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous"> -->
		<title>match:make survey</title>
	</head>
	<body>
		<!-- A little help for the Netlify post-processing bots -->
		<form
			name="machtmake-survey"
			netlify
			netlify-honeypot="bot-field"
			hidden
		>
			<input type="radio" name="rating" value="1" />
			<input type="radio" name="rating" value="2" />
			<input type="radio" name="rating" value="3" />
			<input type="radio" name="rating" value="4" />
			<input type="radio" name="rating" value="5" />
			<input type="text" name="improvement" />
			<input type="text" name="participants" />
			<input type="text" name="remark" />
		</form>
		<noscript>
			<strong
				>Es tut uns leid, aber die Umfrage funktioniert nicht richtig
				ohne aktiviertes JavaScript. Bitte aktivieren Sie es, um
				fortzufahren.</strong
			>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
